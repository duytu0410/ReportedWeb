<ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="receivedData"
      [legend]="showLegend"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      (select)="onSelect($event)">
      <ng-template #tooltipTemplate let-model="model">
            <h5>
              {{model.name}}
            </h5>
            <h5>{{model.value}}%</h5>
          </ng-template>
</ngx-charts-pie-chart>
